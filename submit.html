<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rocket League Training Site</title>
  </head>
  
  <header>
            <div>
                <ul class="nav justify-content-center">
                    <li >
                        <a href="showcase.html">SHOWCASE</a>
                    </li>
                    <li>
                        <a href="training.html">TRAINING PACKS</a>
                    </li>
                    <li>
                        <a href="submit.html" class="active">SUBMIT A PACK</a>
                    </li>
                </ul>
            </div>
        </header>
  
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 large-spacer"></div>
            <div class="col-12 form blackground-dark">
                <form>
                    <div class="form-group">
                        <label for="TrainingPackName">Training Pack Name</label>
                        <input type="text" class="form-control" id="TrainingPackName" placeholder="Enter Training Pack Name">
                    </div>
                    <div class="form-group">
                        <label for="TrainingPack">Training Pack Code</label>
                        <input type="text" class="form-control" id="TrainingPack" placeholder="Enter Code EX. XXXX-XXXX-XXXX-XXXX">
                    </div>
                    <div class="form-group">
                        <label for="UploaderName">Uploader Name</label>
                        <input type="text" class="form-control" id="UploaderName" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter Email">
                        <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary text-uppercase">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container blackground">
        <div class="row">
            <div class="col">
            </div>
        </div>    
    </div>
    <div class="container">
        <div class="row">                  
            <div class="col-12 footer">
                    <p style="position:relative; top:14px;">
                    This is a fan-made site. All material related to Rocket League belongs to <a href="https://www.psyonix.com/" target="blank_" class="link-style">Psyonix Incorporated</a>. July 2020.
                    </p>
            </div>
        </div>
    </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
